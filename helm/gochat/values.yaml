                padding: 20px;
            }
            .content h1 {
                font-size: 24px;
                color: #ffffff;
            }
            .content p {
                font-size: 16px;
                line-height: 1.5;
                color: #b9bbbe;
            }
            .footer {
                text-align: center;
                padding: 10px;
                font-size: 12px;
                color: #72767d;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                color: #ffffff;
                background-color: #7289da;
                text-decoration: none;
                border-radius: 5px;
            }
            .button:hover {
                background-color: #5865f2;
                color: white;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Password Reset - {{.AppName}}</h2>
            </div>
            <div class="content">
                <h1>Hello!</h1>
                <p>We received a request to reset your password for your {{.AppName}} account. To reset your password, please click the button below:</p>
                <p style="text-align: center;">
                    <a href="{{.BaseURL}}/app/recovery/{{.UserId}}/{{.Token}}" class="button">Reset Password</a>
                </p>
                <p>If you did not request a password reset, please ignore this email or contact support if you have concerns.</p>
                <p>This password reset link will expire after 24 hours.</p>
            </div>
            <div class="footer">
                <p>&copy; {{.Year}} {{.AppName}}. All rights reserved.</p>
            </div>
        </div>
