{{- if .Values.etcd.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gochat.fullname" . }}-etcd
  labels:
    {{- include "gochat.componentLabels" (dict "Context" . "Component" "etcd") | nindent 4 }}
spec:
  type: {{ .Values.etcd.service.type }}
  ports:
    - name: client
      port: {{ .Values.etcd.service.clientPort }}
      targetPort: {{ .Values.etcd.service.clientPort }}
    - name: peer
      port: {{ .Values.etcd.service.peerPort }}
      targetPort: {{ .Values.etcd.service.peerPort }}
  selector:
    {{- include "gochat.componentSelectorLabels" (dict "Context" . "Component" "etcd") | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "gochat.fullname" . }}-etcd
  labels:
    {{- include "gochat.componentLabels" (dict "Context" . "Component" "etcd") | nindent 4 }}
spec:
  serviceName: {{ include "gochat.fullname" . }}-etcd
  replicas: {{ .Values.etcd.replicaCount }}
  selector:
    matchLabels:
      {{- include "gochat.componentSelectorLabels" (dict "Context" . "Component" "etcd") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gochat.componentSelectorLabels" (dict "Context" . "Component" "etcd") | nindent 8 }}
    spec:
      containers:
        - name: etcd
          image: "{{ .Values.etcd.image.repository }}:{{ .Values.etcd.image.tag }}"
          imagePullPolicy: {{ .Values.etcd.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.etcd.service.clientPort }}
              name: client
            - containerPort: {{ .Values.etcd.service.peerPort }}
              name: peer
          env:
            - name: ALLOW_NONE_AUTHENTICATION
              value: "no"
            - name: ETCD_ROOT_PASSWORD
              value: {{ .Values.etcd.env.rootPassword | quote }}
            - name: ETCD_ENABLE_V2
              value: "false"
            - name: ETCD_ADVERTISE_CLIENT_URLS
              value: http://{{ include "gochat.fullname" . }}-etcd:{{ .Values.etcd.service.clientPort }}
            - name: ETCD_LISTEN_CLIENT_URLS
              value: http://0.0.0.0:{{ .Values.etcd.service.clientPort }}
            - name: ETCD_LISTEN_PEER_URLS
              value: http://0.0.0.0:{{ .Values.etcd.service.peerPort }}
            - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
              value: http://{{ include "gochat.fullname" . }}-etcd:{{ .Values.etcd.service.peerPort }}
            - name: ETCD_INITIAL_CLUSTER
              value: {{ include "gochat.fullname" . }}-etcd=http://{{ include "gochat.fullname" . }}-etcd:{{ .Values.etcd.service.peerPort }}
            - name: ETCD_INITIAL_CLUSTER_STATE
              value: new
            - name: ETCD_NAME
              value: {{ include "gochat.fullname" . }}-etcd
{{- if .Values.etcd.extraEnv }}
{{ toYaml .Values.etcd.extraEnv | indent 12 }}
{{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/etcd
          resources:
            {{- toYaml .Values.etcd.resources | nindent 12 }}
{{- if not .Values.etcd.persistence.enabled }}
      volumes:
        - name: data
          emptyDir: {}
{{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.etcd.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.etcd.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.etcd.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.etcd.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
{{ toYaml .Values.etcd.persistence.accessModes | indent 10 }}
        resources:
          requests:
            storage: {{ .Values.etcd.persistence.size }}
{{- if .Values.etcd.persistence.storageClass }}
        storageClassName: {{ .Values.etcd.persistence.storageClass }}
{{- end }}
{{- end }}
{{- end }}
